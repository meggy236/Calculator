<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Q1</title>
	<link rel="stylesheet" href="Q1Style.css">
	<script>
		function fncos(){
			document.Calculator.display.value=Math.cos(document.Calculator.display.value);
		}
		function fntan(){
			document.Calculator.display.value=Math.tan(document.Calculator.display.value);
		}
		function fnsin(){
			document.Calculator.display.value=Math.sin(document.Calculator.display.value);
		}
		function fnsqrt(){
			document.Calculator.display.value=Math.pow(document.Calculator.display.value,1/2);
		}
		function fnexp(){
			document.Calculator.display.value=Math.pow(document.Calculator.display.value,2);
		}
		function fnequals(){
			document.Calculator.display.value=eval(document.Calculator.display.value);
		}
		function fnrnd(){
			document.Calculator.display.value=Math.round(document.Calculator.display.value * 100) / 100;
		}
		function fnlog(){
			document.Calculator.display.value=Math.log(document.Calculator.display.value);
		}
		function fnclear(){
			document.Calculator.display.value = '';
		}
		function plusminus(){
			document.Calculator.display.value *= -1;
		}
		
		function keypad(event){
			
			var keynum = event.keyCode;
			
			if(keynum == 49 || keynum == 97){
				document.Calculator.display.value = document.Calculator.display.value + "1";
			}
			else if(keynum == 50 || keynum == 98){
				document.Calculator.display.value = document.Calculator.display.value + "2";
			}
			else if(keynum == 51 || keynum == 99){
				document.Calculator.display.value = document.Calculator.display.value + "3";
			}
			else if(keynum == 52 || keynum == 100){
				document.Calculator.display.value = document.Calculator.display.value + "4";
			}
			else if(keynum == 53 || keynum == 101){
				document.Calculator.display.value = document.Calculator.display.value + "5";
			}
			else if(keynum == 54 || keynum == 102){
				document.Calculator.display.value = document.Calculator.display.value + "6";
			}
			else if(keynum == 55 || keynum == 103){
				document.Calculator.display.value = document.Calculator.display.value + "7";
			}
			else if(keynum == 56 || keynum == 104){
				document.Calculator.display.value = document.Calculator.display.value + "8";
			}
			else if(keynum == 57 || keynum == 105){
				document.Calculator.display.value = document.Calculator.display.value + "9";
			}
			else if(keynum == 48 || keynum == 96){
				document.Calculator.display.value = document.Calculator.display.value + "0";
			}
			else if(keynum == 61 || keynum == 107){
				document.Calculator.display.value = document.Calculator.display.value + "+";
			}
			else if(keynum == 109 || keynum == 173){
				document.Calculator.display.value = document.Calculator.display.value + "-";
			}
			else if(keynum == 56 || keynum == 106){
				document.Calculator.display.value = document.Calculator.display.value + "*";
			}
			else if(keynum == 191 || keynum == 111){
				document.Calculator.display.value = document.Calculator.display.value + "/";
			}
			else if(keynum == 190 || keynum == 110){
				document.Calculator.display.value = document.Calculator.display.value + ".";
			}
			else if(keynum == 13){
				fnequals();
			}
			else if(keynum == 67){
				fnclear();
			}
			
		}
		
	</script>
</head>

<body onKeydown="keypad(event)">
	<form name="Calculator" border="2px">
		<table border="2px" cellpadding="5" cellspacing="0" rules="none">
			<tr >
				<td colspan="7">
					<input type="text" id="display" name="display" disabled>
				</td>
			</tr>
			<tr>
				<td><input type="button" name="One" value="1" onClick="Calculator.display.value += '1'" ></td>
				<td><input type="button" name="Two" value="2" onClick="Calculator.display.value += '2'" ></td>
				<td><input type="button" name="Three" value="3" onClick="Calculator.display.value += '3'" ></td>
				<td><input type="button" name="Plus" value="+" class="operator" onClick="Calculator.display.value += '+'"></td>
				<td><input type="button" name="Minus" value="-" class="operator" onClick="Calculator.display.value += '-'"></td>
				<td><input type="button" name="Cos" value="cos" onClick="fncos()"></td>
				<td><input type="button" name="Tan" value="tan" onClick="fntan()"></td>
			</tr>
			<tr>
				<td><input type="button" name="Four" value="4" onClick="Calculator.display.value += '4'"></td>
				<td><input type="button" name="Five" value="5" onClick="Calculator.display.value += '5'"></td>
				<td><input type="button" name="Six" value="6" onClick="Calculator.display.value += '6'"></td>
				<td><input type="button" name="Multiplication" value="*" class="operator" onClick="Calculator.display.value += '*'"></td>
				<td><input type="button" name="Divide" value="/" class="operator" onClick="Calculator.display.value += '/'"></td>
				<td><input type="button" name="Sin" value="sin" onClick="fnsin()"></td>
				<td><input type="button" name="SQRT" value="sqrt" onClick="fnsqrt()"></td>
			</tr>
			<tr>
				<td><input type="button" name="Seven" value="7" onClick="Calculator.display.value += '7'"></td>
				<td><input type="button" name="Eight" value="8" onClick="Calculator.display.value += '8'"></td>
				<td><input type="button" name="Nine" value="9" onClick="Calculator.display.value += '9'"></td>
				<td><input type="button" name="Equals" value="=" id="equals" onClick="fnequals()"></td>
				<td><input type="button" name="Clear" value="c" onClick="fnclear()"></td>
				<td><input type="button" name="Exp" value="exp" onClick="fnexp()"></td>
				<td><input type="button" name="Random" value="rnd" onClick="fnrnd()"></td>
			</tr>
			<tr>
				<td><input type="button" name="Zero" value="0" onClick="Calculator.display.value += '0'" ></td>
				<td><input type="button" name="Decimal" value="." onClick="Calculator.display.value += '.'"></td>
				<td><input type="button" name="PosNeg" value="+/-" onClick="plusminus()"></td>
				<td></td>
				<td></td>
				<td><input type="button" name="log" value="log" onClick="fnlog()"></td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>
